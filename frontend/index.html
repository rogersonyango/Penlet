<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Penlet - Comprehensive educational management platform for Uganda's education system" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Penlet" />
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Preconnect to font servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <title>Penlet - Educational Platform</title>
    
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        z-index: 9999;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-logo span {
        color: white;
        font-size: 36px;
        font-weight: 800;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      .loader-text {
        color: #94a3b8;
        font-size: 14px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader" id="initial-loader">
        <div class="loader-logo">
          <span>P</span>
        </div>
        <div class="loader-text">Loading Penlet...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loader when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
