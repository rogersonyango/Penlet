<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Penlet - Comprehensive educational management platform for Uganda's education system" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Penlet" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to font servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <title>Penlet - Educational Platform</title>
    <meta name="description" content="A comprehensive educational platform for Uganda's Senior 1-6 curriculum. Access notes, videos, assignments, and AI-powered learning tools." />
    <meta name="keywords" content="education, Uganda, learning, students, teachers, curriculum, notes, videos, assignments, e-learning, online, school" />
    <meta name="author" content="Penlet" />
    
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        z-index: 9999;
      }
      
      .loader-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      
      .loader-text {
        color: #e5e5e5;
        font-size: 14px;
        letter-spacing: 3px;
        text-transform: uppercase;
        font-family: 'JetBrains Mono', monospace;
        opacity: 0.6;
      }
      
      .loader-bar {
        width: 120px;
        height: 2px;
        background: #e5e5e5;
        border-radius: 2px;
        margin-top: 24px;
        overflow: hidden;
      }
      
      .loader-bar-inner {
        width: 40%;
        height: 100%;
        background: #1a1a1a;
        border-radius: 2px;
        animation: loading 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      
      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(200%); }
        100% { transform: translateX(200%); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader" id="initial-loader">
        <div class="loader-logo">
          <img src="/logo.png" alt="Penlet" />
        </div>
        <div class="loader-text">Penlet</div>
        <div class="loader-bar">
          <div class="loader-bar-inner"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Remove loader when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
